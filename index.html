<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | Digital Avatars</title>
  </head>
  <body style="text-align: center">
    <canvas id="unity-canvas" width=1280 height=720 style="width: 1280px; height: 720px; background: #FFFFFF"></canvas>
    <script src="Build/readyplayermegeneric.loader.js"></script>
    <script>
      createUnityInstance(document.querySelector("#unity-canvas"), {
        dataUrl: "Build/readyplayermegeneric.data.unityweb",
        frameworkUrl: "Build/readyplayermegeneric.framework.js.unityweb",
        codeUrl: "Build/readyplayermegeneric.wasm.unityweb",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "Tanishka Jain",
        productName: "Digital Avatars",
        productVersion: "1.00",
        // matchWebGLToCanvasSize: false, // Uncomment this to separately control WebGL canvas render size and DOM element size.
        // devicePixelRatio: 1, // Uncomment this to override low DPI rendering on high DPI displays.
      });
    </script>
  </body>
